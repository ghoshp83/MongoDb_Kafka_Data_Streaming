# MongoDB Configuration
mongodb.uri=mongodb://localhost:27017
mongodb.database=mydb
mongodb.collection=mycollection
mongodb.batch.size=1000
mongodb.max.pool.size=10
mongodb.min.pool.size=1

# Resume Token Configuration
resume.token.path=resume-token.json
resume.token.bucket=mongo-kafka-cdc-tokens
resume.token.key=resume-token.json

# Kafka Configuration
kafka.bootstrap.servers=localhost:8097,localhost:8098,localhost:8099
kafka.topic=mongodb-data-java
kafka.client.id=mongo-kafka-cdc
kafka.max.request.size=1048576
kafka.acks=all
kafka.batch.size=100

# Application Configuration
app.initial.load.enabled=true
app.initial.load.force=true
app.health.port=8080
app.retry.max.attempts=5
app.retry.backoff.ms=1000
app.aws.region=us-east-1
