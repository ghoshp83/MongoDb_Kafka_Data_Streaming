name: Update Badges

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight
  workflow_dispatch:

jobs:
  update-badges:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Update workflow badges
      run: |
        # Ensure correct badge URLs
        sed -i 's|workflows/Docker%20Build%20workflows.*badge.svg|workflows/Docker%20Build%20\&%20Push/badge.svg|g' README.md
        
        echo "âœ… Badges updated successfully"
    
    - name: Commit badge updates
      run: |
        if git diff --quiet; then
          echo "No badge updates needed"
        else
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "chore: update workflow badges [skip ci]"
          git push
        fi