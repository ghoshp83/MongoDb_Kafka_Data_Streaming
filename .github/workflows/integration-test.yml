name: Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 4 * * *'  # Daily at 4 AM

jobs:
  integration-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
    
    - name: Start test environment
      run: |
        cd docker
        docker-compose up -d mongodb kafka zookeeper
        sleep 30  # Wait for services to be ready
    
    - name: Wait for MongoDB
      run: |
        timeout 60 bash -c 'until docker exec mongodb mongosh --eval "db.runCommand({ping: 1})" > /dev/null 2>&1; do sleep 2; done'
    
    - name: Wait for Kafka
      run: |
        timeout 60 bash -c 'until docker exec kafka kafka-broker-api-versions --bootstrap-server localhost:9092 > /dev/null 2>&1; do sleep 2; done'
    
    - name: Run integration tests
      run: mvn clean verify -Pintegration-tests
      env:
        MONGODB_URI: mongodb://localhost:27017
        KAFKA_BOOTSTRAP_SERVERS: localhost:9092
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: integration-test-results
        path: |
          target/failsafe-reports/
          target/site/jacoco-it/
    
    - name: Cleanup
      if: always()
      run: |
        cd docker
        docker-compose down -v