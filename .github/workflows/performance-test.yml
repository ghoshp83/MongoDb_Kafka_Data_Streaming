name: Performance Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * 0'  # Weekly on Sundays at 3 AM

jobs:
  performance-test:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || contains(github.event.pull_request.labels.*.name, 'performance')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
    
    - name: Start test environment
      run: |
        cd docker
        docker-compose up -d
        sleep 45
    
    - name: Build application
      run: mvn clean package -DskipTests
    
    - name: Run performance tests
      run: |
        # Start the application in background
        java -jar target/enterprise-data-ingest-*-jar-with-dependencies.jar &
        APP_PID=$!
        
        # Wait for application to start
        sleep 30
        
        # Run performance test script
        ./test-ci.sh performance
        
        # Stop application
        kill $APP_PID || true
      env:
        MONGODB_URI: mongodb://localhost:27017
        KAFKA_BOOTSTRAP_SERVERS: localhost:9092
        MONGODB_DATABASE: perftest
        MONGODB_COLLECTION: testdata
        KAFKA_TOPIC: perf-test-topic
    
    - name: Upload performance results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-results
        path: |
          logs/
          target/performance-*.json
    
    - name: Cleanup
      if: always()
      run: |
        cd docker
        docker-compose down -v