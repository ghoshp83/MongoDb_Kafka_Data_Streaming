name: Dependency Updates

on:
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Mondays at 6 AM
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Update Maven dependencies
      run: |
        mvn versions:use-latest-releases -DallowSnapshots=false
        mvn versions:update-properties -DallowSnapshots=false
    
    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.changes.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "chore: update Maven dependencies"
        git push origin HEAD:dependency-updates --force
    
    - name: Create issue for manual PR
      if: steps.changes.outputs.changed == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'ðŸ”„ Dependency Updates Available',
            body: `## Maven Dependencies Update
            
            New dependency updates are available in the \`dependency-updates\` branch.
            
            ### Next Steps
            1. Review the changes in the \`dependency-updates\` branch
            2. Create a pull request manually if the updates look good
            3. Run tests to ensure compatibility
            
            **Branch:** \`dependency-updates\`
            **Auto-generated by GitHub Actions**`,
            labels: ['dependencies', 'maintenance']
          })