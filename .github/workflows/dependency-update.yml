name: Dependency Updates

on:
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Mondays at 6 AM
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Update Maven dependencies
      run: |
        mvn versions:use-latest-releases -DallowSnapshots=false
        mvn versions:update-properties -DallowSnapshots=false
    
    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Create Pull Request
      if: steps.changes.outputs.changed == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update Maven dependencies'
        title: 'chore: update Maven dependencies'
        body: |
          ## Dependency Updates
          
          This PR updates Maven dependencies to their latest versions.
          
          ### Changes
          - Updated Maven dependencies to latest stable versions
          - No snapshot versions included
          
          ### Testing
          - [ ] All tests pass
          - [ ] Security scan passes
          - [ ] Application builds successfully
          
          **Auto-generated by GitHub Actions**
        branch: dependency-updates
        delete-branch: true