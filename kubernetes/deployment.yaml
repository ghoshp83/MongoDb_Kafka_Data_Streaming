apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-kafka-cdc
  labels:
    app: mongo-kafka-cdc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mongo-kafka-cdc
  template:
    metadata:
      labels:
        app: mongo-kafka-cdc
    spec:
      containers:
      - name: mongo-kafka-cdc
        image: mongo-kafka-cdc:latest
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        env:
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: mongodb-credentials
              key: uri
        - name: MONGODB_DATABASE
          value: "yourDatabase"
        - name: MONGODB_COLLECTION
          value: "yourCollection"
        - name: MONGODB_BATCH_SIZE
          value: "1000"
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-service:9092"
        - name: KAFKA_TOPIC
          value: "mongodb-data"
        - name: KAFKA_CLIENT_ID
          value: "mongo-kafka-cdc"
        - name: KAFKA_MAX_REQUEST_SIZE
          value: "1048576"
        - name: KAFKA_ACKS
          value: "all"
        - name: INITIAL_LOAD_ENABLED
          value: "true"
        - name: HEALTH_PORT
          value: "8080"
        - name: RETRY_MAX_ATTEMPTS
          value: "5"
        - name: RETRY_BACKOFF_MS
          value: "1000"
        - name: AWS_REGION
          value: "us-east-1"
        - name: RESUME_TOKEN_BUCKET
          value: "mongo-kafka-cdc-tokens"
        - name: RESUME_TOKEN_KEY
          value: "resume-token.json"
        ports:
        - containerPort: 8080
          name: health
        livenessProbe:
          httpGet:
            path: /health
            port: health
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: health
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-kafka-cdc
  labels:
    app: mongo-kafka-cdc
spec:
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: health
  selector:
    app: mongo-kafka-cdc
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mongo-kafka-cdc-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mongo-kafka-cdc
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
